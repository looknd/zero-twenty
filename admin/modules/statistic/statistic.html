<div class=" vertical page statistics fadeInRight animated" >
    <header class="column-group page-head pd20 list horizontal" ng-controller="visits">
        <div class="visits">
            <span>Visits of week</span>
            <h2 class="mgv10">{{week}}</h2>
        </div>
        <div class="visits">
            <span>Visits of today</span>
            <h2 class="mgv10">{{today}}</h2>
        </div>
    </header>
    <div class="page-body ">
        <div class=" page-left pd20 list" ng-controller="board">
            <h5 class="statistics title">Top Read</h5>
            <div class="items">
                <div ng-repeat="post in posts" class="item">
                    <span class="text">
                        <a href="/twenty/post/{{post.id}}" target="_blank" class="link gray-light">{{post.title}}</a>
                    </span>
                    <span class="text pull-right">{{post.view||0}}</span>
                </div>
            </div>
        </div>

        <div class=" page-right pd20" ng-controller="comments.duoshuo.newest" duoshuo-name="">
            <div class="list">
                <h5 class="statistics title">Latest Comments</h5>
                <div class="items">
                    <div class="item comment" ng-repeat="comment in comments">
                        <img ng-src="{{comment.author.avatar_url}}" alt="user image" class="">
                        <div class="message">
                            <div class="info">
                                <a ng-href="{{comment.author.url}}" class="name">{{comment.author.name}}</a>
                                <span>{{comment.created_at|time:'hh:mm:ss'}}</span>
                            </div>
                            <div>
                                {{comment.replyTo && ("回复 "+ comment.replyTo +": ") }}{{comment.message}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
